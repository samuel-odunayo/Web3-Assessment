<h1>Mountains</h1>
<div id="mountains"></div>
<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  
  function buildTable(data) {
    const table = document.createElement("table");
    const keys = Object.keys(data[0]);
    
    const headerRow = document.createElement("tr");
    keys.forEach(key => {
      const headerCell = document.createElement("th");
      headerCell.appendChild(document.createTextNode(key));
      headerRow.appendChild(headerCell);
    });
    table.appendChild(headerRow);
    
    data.forEach(mountain => {
      const row = document.createElement("tr");
      keys.forEach(key => {
        const cell = document.createElement("td");
        cell.appendChild(document.createTextNode(mountain[key]));
          
        if (typeof mountain[key] === "number") {
          cell.style.textAlign = "right";
        }
        
        row.appendChild(cell);
      });
      table.appendChild(row);
    });
    
    return table;
  }
  document.getElementById("mountains").appendChild(buildTable(MOUNTAINS));
</script>
